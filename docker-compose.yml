version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: soc_iot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-soc_toolkit}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-soc_toolkit_pass}
      POSTGRES_DB: ${DB_NAME:-soc_iot_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-soc_toolkit} -d ${DB_NAME:-soc_iot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
